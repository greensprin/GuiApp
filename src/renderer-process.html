  <title>run GUI</title>

<body>

      <p>button list</p>

    <div class="btn-list">
      <div class="btn-style" id="button1">
        <p>button1</p>
      </div>
      <div class="btn-style" id="run">
        <p>run</p>
      </div>

      <div class="btn-style" id="show-pat">
        <p>gen tstcase</p>
      </div>

      <div class="btn-style" id="chk-del">

      </div>
      <div class="btn-style" id="chk-all">
        <p>check all</p>
      </div>
      <!-- プロセス kill用 孫プロセスを削除できず、うまくいっていないのでコメントアウト -->

  </div>

      <p>pattern list</p>
    </div>
    <div id="table-elem-top">

      <div class="table-elem">

      </div>
      <div class="table-elem">

        <label  for="checkbox3">

        </label>
      </div>
